<!DOCTYPE html>
<html>
  <head>
    <title>GITEX - Patient Relative Access</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="height=device-height,initial-scale=1.0" />
    <style>
      html {
        background-color: #eee;
      }
    </style>
  </head>

  <body>
    <link rel="stylesheet" href="./webchat-style.css" />
    <script>
      var urlvar = window.location.href;
    </script>

    <!-- 1. Load the webchat.js bundle via a script tag -->
    <script src="https://github.com/Cognigy/WebchatWidget/releases/latest/download/webchat.js"></script>
    <script src="https://github.com/Cognigy/WebchatPlugins/releases/download/get-user-location100/location.webchat-plugin.js"></script>
    <!-- Initialize the Webchat towards a Cogngiy Endpoint via initWebchat() -->
    <script>
      initWebchat(
        "https://aocflow-dev-endpoint.avaya.com/f1b04ffc693f7aabbc468f6872821db50e7771842b61eaeb88b99f1d86dcb061",
        {
          settings: {
            disableBranding: true,
            designTemplate: 2,
            startBehavior: "injection",
            getStartedText: "Hi",
            getStartedData: {
              param: urlvar
            }
          }
        }
      ).then((webchat) => {
        // use the webchat
        window.webchat = webchat;
        webchat.open();
      });
    </script>
  </body>
</html>
